[workspace]
members = [
    "contracts",
    "packages/collection",
    "packages/controller",
    "packages/provider",
    "packages/registry",
    "packages/social",
    "packages/achievement",
]
description = "Dojo achievement library"
homepage = "https://github.com/cartridge-gg/arcade/"
cairo-version = "2.12.2"

[workspace.package]
version = "0.0.0"
edition = "2024_07"
cairo-version = "2.12.2"

[workspace.dependencies]
dojo = "1.7.0"
dojo_cairo_macros = "1.7.0"
dojo_cairo_test = "1.7.0"
graffiti = { git = "https://github.com/bal7hazar/graffiti.git", rev = "e8b0854" }
starknet = "2.12.2"
cairo_test = "2.12.2"

[workspace.tool.fmt]
sort-module-level-items = true

[profile.mainnet]

[scripts]
dev = "sozo clean && sozo build --typescript && sozo migrate plan && sozo migrate apply"
