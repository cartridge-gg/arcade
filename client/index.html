<!doctype html>
<html lang="en">
  <head>
    <title>Arcade</title>
    <meta charset="UTF-8" />

    <!--helmet-outlet:title-->
    <!--helmet-outlet:meta-->
    <!--helmet-outlet:link-->
    <!--helmet-outlet:style-->
    <!-- Existing head elements below -->

    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Arcade" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:creator" content="@cartridge_gg" />
    <meta property="twitter:title" content="Cartridge Arcade" />
    <metk
      property="twitter:description"
      content="Arcade is a gaming platform to browse through games and players."
    />

    <!-- Default OG/Twitter tags can remain here as fallbacks -->
    <!-- They will be overwritten by Helmet during SSR if set -->
    <meta property="twitter:image" content="/cover.png" />
    <meta property="og:image" content="/cover.png" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="cartridge" />
    <meta property="og:title" content="Cartridge Arcade" />
    <meta
      property="og:description"
      content="Arcade is a gaming platform to browse through games and players."
    />
    <meta
      property="theme-color"
      content="{CartridgeTheme.semanticTokens.colors.brand}"
    />
    <script defer src="/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="/fontawesome/js/solid.min.js"></script>
    <script defer src="/fontawesome/js/thin.min.js"></script>
    <script src="/noflash.js"></script>

    <!--helmet-outlet:script-->
  </head>
  <body class="h-screen bg-background text-foreground">
    <div id="root"><!--ssr-outlet--></div>
    <script type="module" src="/client/src/entry-client.tsx"></script>
  </body>
</html>
