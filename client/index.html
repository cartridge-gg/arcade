<!doctype html>
<html lang="en">
  <head>
    <title>Cartridge Arcade</title>
    <meta charset="UTF-8" />

    <meta name="og:title" content="Cartridge Arcade" />
    <meta name="og:image" content="https://play.cartridge.gg/preview.png" />
    <meta name="og:url" content="https://play.cartridge.gg" />
    <meta
      name="og:description"
      content="Discover, Play and Compete in Onchain Games"
    />
    <meta name="twitter:title" content="Cartridge Arcade" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:creator" content="@cartridge_gg" />
    <meta
      name="twitter:description"
      content="Discover, Play and Compete in Onchain Games"
    />
    <meta
      name="twitter:image"
      content="https://play.cartridge.gg/preview.png"
    />

    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Arcade" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      property="theme-color"
      content="{CartridgeTheme.semanticTokens.colors.brand}"
    />
    <script defer src="/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="/fontawesome/js/solid.min.js"></script>
    <script defer src="/fontawesome/js/thin.min.js"></script>
    <script src="/noflash.js"></script>

    <script>
      window.addEventListener(
        "touchstart",
        (e) => {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        },
        { passive: false },
      );

      window.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        },
        { passive: false },
      );

      window.addEventListener(
        "touchend",
        (e) => {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        },
        { passive: false },
      );
    </script>
  </head>
  <body class="h-screen bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
